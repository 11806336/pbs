<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手续费</title>

    <link rel="import" href="../css_list.html">
</head>
<body>
<div id="main">
    <table id="table"></table>
</div>
<link rel="import" href="../js_list.html">
<script>
    var $table = $('#table');
    //列配置项
    var dataColumns=[
        {field: 'ck', checkbox: true},
        {field: 'chargeId', title: 'ID'},
        {field: 'chargeCatName', title: '分类名称'},
        {field: 'commission', title: '佣金率(%)'},
        {field: 'minimumCommission', title: '最小佣金额'},
        {field: 'transferRate', title: '过户费率(%)'},
        {field: 'minimumTransferee', title: '计算过户费用最小量'},
        {field: 'buyStampDutyRate', title: '买入印花税率(%)'},
        {field: 'sellStampDutyRate', title: '卖出印花税率(%)'},
        {field: 'action', title: '操作', align: 'center', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: true}
    ];

    //数据url
    var url_json="../../../resources/data/charge.json";
    //设置在哪里进行分页，可选值为 'client' 或者 'server'。设置 'server'时，必须设置 服务器数据地址（url）或者重写ajax方法
    var sidePagination='client';
    //指定主键列
    var idField='chargeId';
    //右上角刷新搜索
    var search=false;
    var showRefresh=false;
    var showColumns= false;
    // 格式化操作按钮
    function actionFormatter(value, row, index) {
        var rows = $table.bootstrapTable('getSelections');
        ids = new Array();
        for (var i in rows) {
            ids.push(rows[i].chargeId);
        }
        return [
            "<a class='selected' href='javascript:;' onclick=updateAction('/manage/permission/update','编辑',"+row.chargeId+") data-toggle='tooltip' title='编辑' style='margin-right: 8px;'><i class='glyphicon glyphicon-edit'></i></a>",
            "<a class='delete' href='javascript:;' onclick=deleteAction('/manage/permission/update',"+ids+") data-toggle='tooltip' title='删除'><i class='glyphicon glyphicon-remove'></i></a>",
        ].join('');
    }
</script>
</body>
</html>
