<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手续费</title>

    <link href="../../../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="../../../resources/css/common.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/select2/theme/select2-bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../resources/plugins/layer/css/layer.css">

</head>
<body>
<div id="main">
    <table id="table"></table>
</div>
<script src="../../../resources/plugins/jquery.1.12.4.min.js"></script>
<script src="../../../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../../../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="../../../resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../resources/plugins/waves-0.7.5/waves.min.js"></script
<script src="../../../resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="../../../resources/plugins/select2/js/select2.min.js"></script>
<script src="../../../resources/plugins/layer/js/layer.js"></script>

<script src="../../../resources/js/common.js"></script>
<script src="../../../resources/js/public.js"></script>
<script>
    var $table = $('#table');
    //列配置项
    var dataColumns=[
        {field: 'ck', checkbox: true},
        {field: 'chargeId', title: 'ID'},
        {field: 'chargeCatName', title: '分类名称'},
        {field: 'commission', title: '佣金率(%)'},
        {field: 'minimumCommission', title: '最小佣金额'},
        {field: 'transferRate', title: '过户费率(%)'},
        {field: 'minimumTransferee', title: '计算过户费用最小量'},
        {field: 'buyStampDutyRate', title: '买入印花税率(%)'},
        {field: 'sellStampDutyRate', title: '卖出印花税率(%)'},
        {field: 'action', title: '操作', align: 'center', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: true}
    ];

    //数据url
    var url_json="../../../../resources/data/charge.json";
    //设置在哪里进行分页，可选值为 'client' 或者 'server'。设置 'server'时，必须设置 服务器数据地址（url）或者重写ajax方法
    var sidePagination='client';
    //指定主键列
    var idField='chargeId';
    //右上角刷新搜索
    var search=false;
    var showRefresh=false;
    var showColumns= false;
    // 格式化操作按钮
    function actionFormatter(value, row, index) {
        var rows = $table.bootstrapTable('getSelections');
        ids = new Array();
        for (var i in rows) {
            ids.push(rows[i].chargeId);
        }
        return [
            "<a class='selected' href='javascript:;' onclick=updateAction('/manage/permission/update','编辑',"+row.chargeId+") data-toggle='tooltip' title='编辑' style='margin-right: 8px;'><i class='glyphicon glyphicon-edit'></i></a>",
            "<a class='delete' href='javascript:;' onclick=deleteAction('/manage/permission/update',"+ids+") data-toggle='tooltip' title='删除'><i class='glyphicon glyphicon-remove'></i></a>",
        ].join('');
    }

</script>
</body>
</html>
