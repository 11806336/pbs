<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交易设置</title>
    <link href="../../../resources/plugins/bootstrap-3.3.0/css/bootstrap2.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/select2/css/select2.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/select2/theme/select2-bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/easyUi/css/easyui.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/easyUi/css/icon.css" rel="stylesheet"/>

    <!--该页面 单独的css-->
    <link href="../../../resources/css/create_broker.css" rel="stylesheet"/>
    <style>
        .icon-sort-down:before            { content: "\f0dd"; }
        .icon-sort-up:before              { content: "\f0de"; }
    </style>
</head>
<body>
<div id="main">
        <div class="control-group">
            <div class="span7 block minw800" style="margin-left: 0;">
                <a href="#stockClientRefreshInterval" class="block-heading collapsed" data-toggle="collapse">证券推送频率设置</a>
                <div id="stockClientRefreshInterval" class="block-body in collapse" style="height: auto;">
                    <div class="row-fluid mt15">
                        <div class="span12">
                            <form class="form-horizontal" id="stockClientRefreshIntervalForm" method="get" action="">

                                <div class="control-group">
                                    <label class="control-label" for="account_hold_interval">帐号持仓：</label>
                                    <div class="controls controlsSet">
                                        <input type="text" name="account_hold_interval" value="0" id="account_hold_interval" />
                                        <div class="add-on">
                                            <a href="javascript:;" class="spin-up" data-spin="up"><i class="icon-sort-up"></i></a>
                                            <a href="javascript:;" class="spin-down" data-spin="down"><i class="icon-sort-down"></i></a>
                                        </div>
                                        <span style="line-height: 30px">&nbsp;秒</span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="trader_bid_interval">委托成交：</label>
                                    <div class="controls controlsSet">
                                        <input type="text" name="trader_bid_interval" value="0" id="trader_bid_interval" />
                                        <div class="add-on">
                                            <a href="javascript:;" class="spin-up" data-spin="up"><i class="icon-sort-up"></i></a>
                                            <a href="javascript:;" class="spin-down" data-spin="down"><i class="icon-sort-down"></i></a>
                                        </div>
                                        <span style="line-height: 30px">&nbsp;秒</span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="instruction_task_interval">指令任务：</label>
                                    <div class="controls controlsSet">
                                        <input type="text" name="instruction_task_interval" value="0" id="instruction_task_interval" />
                                        <div class="add-on">
                                            <a href="javascript:;" class="spin-up" data-spin="up"><i class="icon-sort-up"></i></a>
                                            <a href="javascript:;" class="spin-down" data-spin="down"><i class="icon-sort-down"></i></a>
                                        </div>
                                        <span style="line-height: 30px">&nbsp;秒</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" name="saveBtn" id="saveClientRefreshIntervalBtn" value=" 保存交易设置 " style="clear: both;"/>
        </div>
</div>
<script src="../../../resources/plugins/jquery.1.12.4.min.js"></script>
<script src="../../../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../../../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="../../../resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="../../../resources/plugins/select2/js/select2.min.js"></script>
<script>
    //下拉框选择
    $("#platform_add").select2({
        minimumResultsForSearch: -1
    });

    //初始化向上按钮
    $(".spin-up").click(function () {
        var $this = $(this);
        var $input = $($this.parent().parent()).find("input");
        var inputValue = parseFloat($input.val());
        $input.val(inputValue + 0.5)
    });
    //初始化向下按钮
    $(".spin-down").click(function () {
        var $this = $(this);
        var $input = $($this.parent().parent()).find("input");
        var inputValue = parseFloat($input.val());
        if (inputValue <= 0) {
            $input.val(0);
            return false;
        }
        $input.val(inputValue - 0.5)
    });

</script>
</body>
</html>
