<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他权益设置</title>
    <link href="../../../../resources/pbs-admin/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../../resources/pbs-admin/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../../../../resources/pbs-admin/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="../../../../resources/pbs-admin/plugins/select2/css/select2.min.css" rel="stylesheet"/>
    <link href="../../../../resources/pbs-admin/plugins/select2/theme/select2-bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../../resources/pbs-admin/plugins/layer/css/layer.css" rel="stylesheet"/>
    <link href="../../../../resources/pbs-admin/css/public.css" rel="stylesheet"/>
    <!--该页面 单独的css-->
    <link href="../../../../resources/pbs-admin/css/create_broker.css" rel="stylesheet"/>
</head>
<body>
<div id="content">
    <a class="btn icon-plus addstockcom btn-primary" href="#">添加其他权益</a>
    <table id="otherRightTable"></table>
</div>
<script src="../../../../resources/pbs-admin/plugins/jquery.1.12.4.min.js"></script>
<script src="../../../../resources/pbs-admin/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../../../../resources/pbs-admin/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="../../../../resources/pbs-admin/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../../resources/pbs-admin/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="../../../../resources/pbs-admin/plugins/select2/js/select2.min.js"></script>
<script src="../../../../resources/pbs-admin/plugins/layer/js/layer.js"></script>

<script>
    var $table = $('#otherRightTable');
    var url_json = "../../../../resources/pbs-admin/data/product_other.json";
    var dataColumns =  [
        {field: 'number', title: 'No.', formatter: function (value, row, index) {return index + 1;}},
        {field: 'otherId', title: '其他权益ID', visible: false},
        {field: 'updateDate', title: '更新日期'},
        {field: 'rightsName', title: '权益名称'},
        {field: 'rightsValue', title: '权益值'},
        {field: 'action', title: '操作', align: 'center', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: false}
    ];

    // 设置分页
    var sidePagination = 'client';

    // 指定主键列
    var idField = 'otherId';

    // 格式化操作按钮
    function actionFormatter(value, row, index) {
        return [
            '<a class="update" href="javascript:;" onclick="updateAction()" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>　',
            '<a class="delete" href="javascript:;" onclick="deleteAction()" data-toggle="tooltip" title="Delete"><i class="glyphicon glyphicon-remove"></i></a>'
        ].join('');
    }

    $(function() {
        // bootstrap table初始化
        $table.bootstrapTable({
            url: url_json,
            datatype: 'json',
            height: getHeight(),
            striped: true,
            search: false,
            showRefresh: false,
            showColumns: false,
            minimumCountColumns: 2,
            clickToSelect: true,
            detailView: false,
            detailFormatter: 'detailFormatter',
            pagination: true,
            paginationLoop: false,
            sidePagination: sidePagination,
            silentSort: false,
            smartDisplay: false,
            escape: true,
            searchOnEnterKey: true,
            idField: idField,
            maintainSelected: true,
            toolbar: '#toolbar',
            columns: dataColumns
        });
    });
    function getHeight() {
        return $(window).height() - 20;
    }
</script>
</body>
</html>
