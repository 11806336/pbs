<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询产品</title>
    <link href="../../../resources/plugins/fullPage/jquery.fullPage.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css"
          rel="stylesheet"/>
    <link href="../../../resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="../../../resources/plugins/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet"/>
    <link href="../../../resources/css/admin.css" rel="stylesheet"/>
    <style>
        .content_tab>ul>li,
        .content_tab>ul>li>a{
            height: 38px;
            line-height: 38px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<section id="content" style="padding-left: 0;">
    <div class="content_tab" style="background-color: #333;">
        <div class="tab_left">
            <a class="waves-effect waves-light" href="javascript:;"><i class="zmdi zmdi-chevron-left"></i></a>
        </div>
        <div class="tab_right">
            <a class="waves-effect waves-light" href="javascript:;"><i class="zmdi zmdi-chevron-right"></i></a>
        </div>
        <ul id="tabs" class="tabs">
            <!-- li的id 和 data-index 和它对应的iframe 的值后半段一定要一样-->
            <li id="tab__query_product_overview" data-index="_query_product_overview" class="cur">
                <a class="waves-effect waves-light">总览</a>
            </li>
            <li id="tab__query_product_trend" data-index="_query_product_trend" class="">
                <a class="waves-effect waves-light">走势</a>
            </li>
            <li id="tab__query_product_directive" data-index="_query_product_directive" class="">
                <a class="waves-effect waves-light">指令</a>
            </li>
            <li id="tab__query_product_task" data-index="_query_product_task" class="">
                <a class="waves-effect waves-light">任务</a>
            </li>
            <li id="tab__query_product_stock_holding" data-index="_query_product_stock_holding" class="">
                <a class="waves-effect waves-light">股票持仓</a>
            </li>
            <li id="tab__query_product_other" data-index="_query_product_other" class="">
                <a class="waves-effect waves-light">其他权益</a>
            </li>
        </ul>
    </div>
    <div class="content_main">
        <div id="iframe__query_product_overview" class="iframe cur">
            <iframe class="tab_iframe" src="product_account_overview.html" width="100%" frameborder="0" scrolling="auto" onload="changeFrameHeight(this)"></iframe>
        </div>
        <div id="iframe__query_product_trend" class="iframe cur">
            <iframe class="tab_iframe" src="" width="100%" frameborder="0" scrolling="auto" onload="changeFrameHeight(this)"></iframe>
        </div>
        <div id="iframe__query_product_directive" class="iframe cur">
            <iframe class="tab_iframe" src="product_directive_overview.html" width="100%" frameborder="0" scrolling="auto" onload="changeFrameHeight(this)"></iframe>
        </div>
        <div id="iframe__query_product_task" class="iframe cur">
            <iframe class="tab_iframe" src="product_task_overview.html" width="100%" frameborder="0" scrolling="auto" onload="changeFrameHeight(this)"></iframe>
        </div>
        <div id="iframe__query_product_stock_holding" class="iframe cur">
            <iframe class="tab_iframe" src="product_stock_holding_overview.html" width="100%" frameborder="0" scrolling="auto" onload="changeFrameHeight(this)"></iframe>
        </div>
        <div id="iframe__query_product_other" class="iframe cur">
            <iframe class="tab_iframe" src="product_other_overview.html" width="100%" frameborder="0" scrolling="auto" onload="changeFrameHeight(this)"></iframe>
        </div>
    </div>
</section>
<script src="../../../resources/plugins/jquery.1.12.4.min.js"></script>
<script src="../../../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../../../resources/plugins/waves-0.7.5/waves.min.js"></script>
<script src="../../../resources/plugins/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../../../resources/plugins/device.min.js"></script>
<script src="../../../resources/plugins/fullPage/jquery.fullPage.min.js"></script>
<script src="../../../resources/plugins/fullPage/jquery.jdirk.min.js"></script>
<script src="../../../resources/plugins/jquery.cookie.js"></script>

<script src="../../../resources/js/admin.js"></script>
</body>
</html>
