<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>持仓</title>
    <link href="../../../../../resources/pbs-admin/plugins/bootstrap-3.3.0/css/bootstrap2.css" rel="stylesheet"/>
    <link href="../../../../../resources/pbs-admin/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../../../../../resources/pbs-admin/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="../../../../../resources/pbs-admin/plugins/select2/css/select2.min.css" rel="stylesheet"/>
    <link href="../../../../../resources/pbs-admin/plugins/select2/theme/select2-bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div id="content" style="padding:20px;">
    <div>
        <div class="control-group form-inline mt10 mb10">
            <div class="controls panel">
                查询日期：
                <input type="text" id="build_date_bgn_start" name="build_date_bgn_start" readonly="readonly" style="background-color: #fff;cursor:pointer">
                &nbsp;&nbsp;
                <input type="button" value="查询" class="btn" id="searchBtnIdata">
                <input type="button" value="上一日" class="btn" id="">
                <input type="button" value="下一日" class="btn" id="">
                &nbsp;&nbsp;
                <div class="btn-panel-right" style="float:right;">
                    <button type="button" data-toggle="modal" class="btn" data-target="#exportModal" id="export_data">导出数据</button>
                    <button type="button" data-toggle="modal" class="btn" data-target="#importModal" id="import_data">估值修正成本</button>
                </div>
            </div>
        </div>
        <table id="table"></table>
    </div>
</div>

<script src="../../../../../resources/pbs-admin/plugins/jquery.1.12.4.min.js"></script>
<script src="../../../../../resources/pbs-admin/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../../../../../resources/pbs-admin/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="../../../../../resources/pbs-admin/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../../../resources/pbs-admin/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="../../../../../resources/pbs-admin/plugins/select2/js/select2.min.js"></script>

<script src="../../../../../resources/pbs-admin/js/public.js"></script>
<script>
    var $table = $('#table');
    //列配置项
    var dataColumns=[
        {field: 'ck', checkbox: true},
        {field: 'brokerName', title: '证券公司'},
        {field: 'accountId', title: '资金账号'},
        {field: 'accountName', title: '账号名称'},
        {field: 'instrumentId', title: '证券代码'},
        {field: 'instrumentName', title: '证券名称'},
        {field: 'position', title: '当前拥股'},
        {field: 'positionDate', title: '持仓日期'},
        {field: 'positionCost', title: '持仓成本'},
        {field: 'avgPrice', title: '成本价'},
        {field: 'positionProfit', title: '盈亏'},
        {field: 'instrumentValue', title: '市值'},
        {field: 'frozenVolume', title: '冻结数量'},
        {field: 'canUseVolume', title: '可用余额'},
        {field: 'onRoadVolume', title: '在途股份'},
        {field: 'yesterDayVolume', title: '股份余额'},
        {field: 'settlementPrice', title: '最新价'},
        {field: 'profitRate', title: '盈亏比例'},
        {field: 'totalCost', title: '累计总成本'},
        {field: 'singleCost', title: '单股成本价'},
        {field: 'action', title: '操作', align: 'center', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: true}
    ];
    //数据url
    var url_json="../../../../../resources/pbs-admin/data/position.json";
    //设置在哪里进行分页，可选值为 'client' 或者 'server'。设置 'server'时，必须设置 服务器数据地址（url）或者重写ajax方法
    var sidePagination='client';
    //指定主键列
    var idField='accountId';
    //右上角刷新搜索
    var search=false;
    var showRefresh=false;
    var showColumns= false;
    // 格式化操作按钮
    function actionFormatter(value, row, index) {
        return [
            '<a class="update" href="javascript:;" onclick="updateAction("url","编辑","row.accountId")" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>　',
            '<a class="delete" href="javascript:;" onclick="deleteAction()" data-toggle="tooltip" title="Remove"><i class="glyphicon glyphicon-remove"></i></a>'
        ].join('');
    }
</script>
</body>
</html>
